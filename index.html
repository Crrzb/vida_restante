    <title>Vida Restante</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-primary">
    <h1 class="display-6 fw-bold text-light text-center p-4 mx-auto" style="max-width: 800px;">¿ Sabes cuantas semanas de tu vida han pasado ? </h1>

    <main class="container-fluid bg-light rounded py-3 pb-4 text-center mx-auto shadow" style="max-width: 350px;">
        <p class="display-6 fs-5 fw-bold text-primary text-center">Introduce tu fecha de nacimiento</p>
        
        <input type="date" name="" id="fecha_nacimiento" class="form-control border-primary w-75 mx-auto" value="2023-01-01">
        <p class="text-muted fs-6 text-start w-75 mx-auto" id="formato"></p>
            <h1 class="display-6 fs-4  fw-bold text-primary text-center  " id="h1_semanas"></h1>
        <button class="btn btn-primary w-75 font-monospace" id="btn_calcular" disabled style="max-width: fit-content;">Ver semanas <i class="fa-solid fa-arrow-right"></i></button>
    </main>

    <p class="text-light mt-4 display-6 fs-4 text-start mx-auto" style="max-width: 340px;"><i class="fa-solid fa-circle-exclamation"></i> Tomando en cuenta la esperanza de vida promedio en Mexico es de 75 años.
    </p>
    <!-- <p class="text-light mt-3 display-6 fs-4 text-start mx-auto" style="max-width: 340px;">*Cada año tiene 52 semanas.
    </p> -->
    <p class="text-light mt-3 display-6 fs-4 text-start mx-auto" style="max-width: 340px;"><i class="fa-solid fa-circle-exclamation"></i> Una persona en Mexico podria vivir hasta 3900 semanas a lo largo de toda su vida.
    </p>

    <a href="https://www.worldometers.info/demographics/life-expectancy/" class="text-light d-block fs-6 mx-auto mb-1" style="max-width: 330px;">Leer mas sobre la esperanza de vida en Mexico.  <i class="fa-solid fa-circle-arrow-right"></i></a>

    </footer>
